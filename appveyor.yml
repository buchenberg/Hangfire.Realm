
version: '1.0.{build}'
image: Visual Studio 2019
configuration: Release
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
# install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./src/Hangfire.Realm/Hangfire.Realm.csproj --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish -c Release ./src/Hangfire.Realm/Hangfire.Realm.csproj
  - cmd: dotnet pack -c Release ./src/Hangfire.Realm/Hangfire.Realm.csproj --output nupkgs
# after_build:
  # For once the build has completed
artifacts:
  - path: './src/Hangfire.Realm/bin/Release/netstandard2.0/publish/'
    name: Library
  - path: 'nupkgs/Hangfire.Realm.1.0.0.nupkg'
    name: nupkg
clone_depth: 1
# test_script:
  # restore packages for our unit tests
  # - cmd: dotnet restore ./tests/tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  # - cmd: cd tests
  # - cmd: dotnet xunit
# on_finish :
  # any cleanup in here
deploy: off